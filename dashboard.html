<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banasthali Vidyapith - Dashboard</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      text-align: center;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Heading */
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }

    h1 span {
      color: #007BFF;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-top: 0;
    }

    /* Search Bar */
    .search-bar {
      margin: 20px 0 30px;
    }

    .search-bar input {
      width: 60%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #007BFF;
    }

    /* Map Section */
    .map-container {
      position: relative;
      width: 100%;
      height: 75vh; /* Increased height for a larger map */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page Heading -->
    <h1>Welcome to <span>Banasthali Vidyapith</span></h1>
    <p>Discover the campus, explore facilities, and navigate with ease.</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search here..." 
        id="search-bar" 
        onclick="navigateToExplore()">
    </div>

    <!-- Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.947164438177!2d75.87231171436125!3d26.43228318493798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db3ba44e79f4f%3A0x6be61d6fcf2f3ea!2sBanasthali%20Vidyapith!5e0!3m2!1sen!2sin!4v1673872429405!5m2!1sen!2sin" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    // Navigate to the explore page on search bar click
    function navigateToExplore() {
      window.location.href = 'explore.html';
    }
  </script>
</body>
</html>
