  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .details-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 30px;
      position: relative;
    }

    .card-header {
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }
    .card-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }
    .back-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #0056b3;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      position: relative; /* so we can place arrows over the image */
    }
    #slideshow-image {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    /* Left & Right arrow buttons */
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 0;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .arrow-btn:hover {
      background-color: rgba(0,0,0,0.7);
    }
    #arrow-left {
      left: 10px;
    }
    #arrow-right {
      right: 10px;
    }

    .info-wrapper {
      width: 100%;
      max-width: 600px; 
      margin: 0 auto;
    }
    .info {
      display: flex;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .info strong {
      width: 130px;
      color: #555;
    }
    .info span {
      color: #777;
      flex: 1;
    }

    .nav-button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #218838;
    }

    .page-footer {
      margin-top: 30px;
      text-align: center;
      color: #fff;
      opacity: 0.9;
      font-size: 0.85rem;
    }
  </style>
</head>

    /*******************************************
     * 4. DOM references
     *******************************************/
    const itemTitleEl      = document.getElementById('item-title');
    const itemNameEl       = document.getElementById('item-name');
    const openingEl        = document.getElementById('opening-time');
    const closingEl        = document.getElementById('closing-time');
    const slideshowImageEl = document.getElementById('slideshow-image');
    const arrowLeftEl      = document.getElementById('arrow-left');
    const arrowRightEl     = document.getElementById('arrow-right');

    // We'll keep track of current index if multiple images
    let currentIndex = 0;
    let imagesArray = []; // empty by default

    if (itemData) {
      // Basic text
      itemTitleEl.textContent = `${itemData.name} Details`;
      itemNameEl.textContent  = itemData.name;
      openingEl.textContent   = itemData.openingTime;
      closingEl.textContent   = itemData.closingTime;

      // Check for multiple images
      if (Array.isArray(itemData.image)) {
        imagesArray = itemData.image; 
      } 
      else if (typeof itemData.image === 'string' && itemData.image.trim() !== '') {
        // Single image => treat it like array of length 1
        imagesArray = [itemData.image]; 
      } 
      else {
        // No image => placeholder array
        imagesArray = ['https://via.placeholder.com/600x400/cccccc/333333?text=No+Image'];
      }

      // Show the first image
      slideshowImageEl.src = imagesArray[currentIndex];

      // If only 1 image, hide arrow buttons
      if (imagesArray.length === 1) {
        arrowLeftEl.style.display = 'none';
        arrowRightEl.style.display = 'none';
      }

    } else {
      // Not found
      itemTitleEl.textContent = 'Item Not Found';
      itemNameEl.textContent  = 'N/A';
      openingEl.textContent   = 'N/A';
      closingEl.textContent   = 'N/A';

      imagesArray = ['https://via.placeholder.com/600x400/cccccc/333333?text=No+Image'];
      slideshowImageEl.src = imagesArray[0];
      arrowLeftEl.style.display = 'none';
      arrowRightEl.style.display = 'none';
    }

    /*******************************************
     * 5. Arrow button logic
     *******************************************/
    arrowLeftEl.addEventListener('click', () => {
      // Decrement index, wrap around if needed
      currentIndex = (currentIndex - 1 + imagesArray.length) % imagesArray.length;
      slideshowImageEl.src = imagesArray[currentIndex];
    });

    arrowRightEl.addEventListener('click', () => {
      // Increment index, wrap around
      currentIndex = (currentIndex + 1) % imagesArray.length;
      slideshowImageEl.src = imagesArray[currentIndex];
    });
