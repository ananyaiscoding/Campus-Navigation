<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Visitor Login - Campus Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --teal-accent: #008080;
      --light-gray: #f2f2f2;
      --bg-gradient-start: #e0ffff;
      --bg-gradient-end: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg-gradient-start), var(--bg-gradient-end));
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--teal-accent);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: var(--teal-accent);
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: var(--teal-accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #006969;
      transform: scale(1.02);
    }

    footer {
      background-color: var(--light-gray);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--teal-accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    Campus Navigation System
  </header>

  <main>
    <div class="container">
      <h2>New Visitor Login</h2>
      <input type="text" id="applicationId" placeholder="Enter Application ID" required />
      <input type="text" id="phone" placeholder="Enter Registered Phone Number" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button class="btn" onclick="loginVisitor()">Login</button>
    </div>
  </main>

  <footer>
    © 2025 Campus Navigation | For queries: 
    <a href="mailto:banasthalicampusnavigation@gmail.com">banasthalicampusnavigation@gmail.com</a>
  </footer>

  <script>
    function loginVisitor() {
      const appId = document.getElementById("applicationId").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!appId || !phone || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // For now we accept any input → redirect
      alert("Login Successful! Welcome to Banasthali Vidyapith.");
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
