<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Navigation Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --teal-accent: #008080;
      --text-color: #333;
      --light-gray: #f2f2f2;
      --medium-gray: #ccc;
      --bg-gradient-start: #e0ffff;
      --bg-gradient-end: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg-gradient-start), var(--bg-gradient-end));
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .main-heading {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      text-align: center;
    }

    .subheading {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 500px;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .login-container label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid var(--medium-gray);
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      background-color: var(--teal-accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #006969;
      transform: scale(1.03);
    }

    .form-links {
      margin-top: 1rem;
      text-align: center;
    }

    .form-links a {
      color: var(--teal-accent);
      font-weight: bold;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .form-links a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: var(--light-gray);
      text-align: center;
      padding: 1rem;
    }

    /* Side Panel */
    .side-panel-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: var(--teal-accent);
      color: white;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 20;
    }

    .side-panel {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background-color: var(--teal-accent);
      color: white;
      padding: 2rem 1rem;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      z-index: 19;
    }

    .side-panel.active {
      right: 0;
    }

    .side-panel h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .side-panel button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      background-color: white;
      color: var(--teal-accent);
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .side-panel button:hover {
      transform: scale(1.04);
      background-color: #e0ffff;
    }

    /* Contact Modal */
    #contactBox {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: none;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    #contactBoxContent {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #contactBoxContent h2 {
      margin-bottom: 1rem;
      color: var(--teal-accent);
    }

    #contactBoxContent p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    #contactBoxContent button {
      background-color: var(--teal-accent);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #contactBoxContent button:hover {
      background-color: #006969;
    }
   
.bv-logo-topleft {
  position: absolute;
  top: 12px;
  left: 12px;
  z-index: 999;
}

.bv-logo-topleft img {
  height: 28px !important;
  width: 28px !important;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
  transition: transform 0.2s ease;
}

  

  </style>
</head>
<body>

  <div class="bv-logo-topright">
    <img src="images/BV.png" alt="Banasthali Vidyapith Logo" />
  </div>
  
<main>
  <h1 class="main-heading">Navigate Through Vidyapith</h1>
  <p class="subheading">Seamlessly explore and manage your campus with our intuitive navigation system.</p>

  <div class="login-container">
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="xyz@banasthali.in" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit" class="btn-login">Log in</button>
    </form>

    <div class="form-links">
      <a href="signup.html">Don't have an account?</a>
      <a href="signup.html">Sign up</a>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 Campus Navigation System</p>
</footer>

<!-- Side Panel -->
<button class="side-panel-btn" onclick="togglePanel()">☰</button>
<div class="side-panel" id="panel">
  <h3>Quick Access</h3>
  <button onclick="showContact()">Contact Us</button>
  <button onclick="window.location.href='newV.html'">New Visitor ?</button>
</div>

<!-- Contact Box -->
<div id="contactBox">
  <div id="contactBoxContent">
    <h2>Contact Us</h2>
    <p>For any queries reach our team on:</p>
    <p><strong>banasthalicampusnavigation@gmail.com</strong></p>
    <button onclick="hideContact()">Close</button>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    if (!email.endsWith("@banasthali.in")) {
      alert("Only Banasthali registered email addresses are allowed");
      return;
    }

    try {
      const res = await fetch("http://localhost:3001/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const msg = await res.text();

      if (res.status === 200) {
        alert("Login Successful, Welcome to exploring Vidyapith");
        window.location.href = "dashboard.html";
      } else if (res.status === 404) {
        alert("You haven't signed up yet. Sign up first.");
        window.location.href = "signup.html";
      } else if (res.status === 401) {
        alert("Incorrect password. Please try again.");
      } else {
        alert("Login failed: " + msg);
      }
    } catch (err) {
      console.error("Login error:", err);
      alert("Something went wrong while logging in.");
    }
  });

  function togglePanel() {
    document.getElementById("panel").classList.toggle("active");
  }

  function showContact() {
    document.getElementById("contactBox").style.display = "flex";
  }

  function hideContact() {
    document.getElementById("contactBox").style.display = "none";
  }
</script>

</body>
</html>
